<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的作用域插槽</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <child>
            <!-- 子组件向父组件传数据 -->
            <template slot-scope="props">
                <h2>{{props.item}}</h2>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child', {
            data: function() {
                return {
                    list: [1, 2, 3, 4, 5, 6]
                }
            },

            template: `
            <div>
                <ul>
                    // 作用域插槽
                    <slot 
                    v-for="item of list"
                    :item=item
                    >
                        {{item}}
                    </slot>
                </ul>
            </div>
            `
        });

        var vm = new Vue({
            el: '#root'
        });
    </script>
</body>

</html>
