<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="./../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 给组件绑定原生事件 -->
        <child @click.native="handleClick"></child>

        <!-- <child @clicklll="handleClick"></child> -->
    </div>
    <script>
        Vue.component('child', {
            template: '<div>Child</div>',
            methods: {
                handleClick: function() {
                    alert('child click,触发子组件的自定义事件');
                    // 触发子组件的自定义事件
                    this.$emit('clicklll');
                }
            }
        })
        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick: function() {
                    alert('click，触发子组件的原生事件');
                }
            }
        })
    </script>
</body>

</html>
