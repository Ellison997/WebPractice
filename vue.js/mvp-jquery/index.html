<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVP设计模式</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <div>
        <input type="text" id="input" />
        <button id="btn">添加</button>
    </div>
    <ul id="list">

    </ul>
    <script>
        // MVP设计模式   View 视图;  Presenter ;Model
        function Page() {

        }

        $.extend(Page.prototype, {
            init: function() {
                this.bindEvents();
                console.log('init')
            },
            bindEvents: function() {
                var btn = $('#btn');
                btn.on('click', $.proxy(this.handleBtnClick, this))
            },
            handleBtnClick: function() {
                console.log('点击事件')
                var inputElem = $("#input");
                var inputValue = inputElem.val();
                var ilElem = $("#list");
                ilElem.append('<li>' + inputValue + '</li>');
                inputElem.val('');
            }
        })
        var page = new Page();
        page.init();
    </script>
</body>

</html>
