<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>做问卷抢礼品</title>
    <link rel="stylesheet" href="./../css/normalize.css ">
    <link rel="stylesheet" href="./../css/questionnaire.css">
</head>

<body>
    <div class="content">
        <nav>
            <div class="navigate">
                回答问题抢礼品
            </div>
        </nav>
        <div class="issue-list">
            <section>
                <div class="issue">
                    <p>1、对居委会的管理制度满意吗？</p>
                    <p><input type="radio" name="satisfaction" value="male" checked>满意

                        <input type="radio" name="satisfaction" value="female">不满意</p>
                </div>
                <div class="issue">
                    <p>2、居委会成立几年了？</p>
                    <p>
                        <input type="radio" name="year" value="male">一年
                        <input type="radio" name="year" value="female" checked>两年
                        <input type="radio" name="year" value="female">三年
                    </p>
                    </p>
                </div>
                <div class="issue">
                    <p>3、希望下次活动送什么礼品？</p>
                    <p>
                        <input type="checkbox" name="colors" value="blue" />生活用品 <br />
                        <input type="checkbox" name="colors" value="yellow" />超市购物券<br />
                        <input type="checkbox" name="colors" value="red" />养生图书，知识书籍<br />
                        <input type="checkbox" name="colors" value="green" />旅行社优惠卡
                    </p>
                </div>
            </section>
            <div class="btn">
                <div class="lipin">
                    <a href="">选择礼品</a>
                </div>
            </div>
            <footer>
                <div>
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <p>识别图中二维码，关注济南社区通获得更多活动</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
